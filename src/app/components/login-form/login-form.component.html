
<div class="background">

  <div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="block" style="flex: 1; margin-top: 40%;">
  <strong class="title-form">AUROQUE</strong>
    </div>
    <div class="block" style="flex: 1;">
      <div class="form-container">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput
                 placeholder="pat@example.com"
                 formControlName="username"
                 required>
                
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 placeholder="senha"
                 formControlName="password"
                 required>
        </mat-form-field>        

        <button mat-flat-button color="primary" type="submit">Entrar</button>

    
      </div>  </div>
    <div class="block" style="flex: 1;">
      <!-- ConteÃºdo do terceiro bloco -->
    </div>
  
  </form>
  </div>
  
</div>
