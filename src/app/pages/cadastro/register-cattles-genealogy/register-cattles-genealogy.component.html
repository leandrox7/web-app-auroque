    <mat-card style="margin-top: 100px;">

              <span></span>
              <span>Genealogia</span>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
    
            <div class="form-row">
                <span></span>
                <span>Pai</span>
                <span></span>
            </div>
    
            <div class="form-row">
        
                <mat-form-field appearance="fill" class="form-field">
                  <mat-label>ID</mat-label>
                  <input matInput formControlName="idFather">
                </mat-form-field>
    
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nameFather">
                  </mat-form-field>
              </div>
     
            <div class="form-row">
                <span></span>
                <span>MÃ£e</span>
                <span></span>
            </div>
    
              <div class="form-row">
            
                <mat-form-field appearance="fill" class="form-field">
                  <mat-label>ID</mat-label>
                  <input matInput formControlName="idMother">
                </mat-form-field>
    
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nameMother">
                  </mat-form-field>
              </div>
    
    
              <div class="form-row button-container">
                <button mat-raised-button color="primary" type="submit">Editar</button>
