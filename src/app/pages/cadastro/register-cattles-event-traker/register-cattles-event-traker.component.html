<mat-card style="margin-top: 100px;">
    <mat-card-header>
      <mat-card-title>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
          <span></span>
          <span>Adicionar Registro</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="trackerEventForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-row" style="margin: 10px;">
           <mat-form-field appearance="fill" class="form-field">
                <mat-label>Tipo de Registro</mat-label>
                <mat-select formControlName="typeEvent">
                    <mat-option value="Male" selected>Vacinacao</mat-option>
                    <mat-option value="Female">Morte</mat-option>
                    <mat-option value="Female">Parto</mat-option>
                    <mat-option value="Female">Doença</mat-option>
                    <mat-option value="Female">Gravidez</mat-option>
                    <mat-option value="Female">Venda</mat-option>
                    <mat-option value="Female">Abate</mat-option>
                    <mat-option value="Female">Vacina</mat-option>
                    <mat-option value="Female">Fuga</mat-option>
                    <mat-option value="Female">Desmame</mat-option>
                    <mat-option value="Female">Outro</mat-option>
                </mat-select>
            </mat-form-field>
         
           

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Data</mat-label>
                <input matInput type="date" formControlName="eventDate" required>
            </mat-form-field>

           
          </div>

          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Descrição</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
              </mat-form-field>
          </div>

          <div class="form-row button-container">
            <button mat-raised-button color="primary" type="submit">Registrar</button>
          </div>
</form>
    </mat-card-content>
</mat-card>
