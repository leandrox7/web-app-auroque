<mat-card style="margin-top: 100px;">
    <mat-card-header>
      <mat-card-title>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
          <span></span>
          <span>Adicionar Registro</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="trackerEventForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-row" style="margin: 10px;">
           <mat-form-field appearance="fill" class="form-field">
                <mat-label>Tipo de Registro</mat-label>
                <mat-select formControlName="typeId">
                  @for (item of eventTypes; track item.id){

                    <mat-option  [value]=item.id>
                      {{ item.description }}
                      
                    </mat-option>
                  }
                </mat-select>
            </mat-form-field>
         
           

           @if(trackerEventForm.get('typeId')?.value == 3){

            <div class="form-row">

              <mat-form-field appearance="fill" class="form-field">
                <mat-label>Peso</mat-label>
                <input matInput type="number" formControlName="description" required>
            </mat-form-field>
            </div>


           }

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Data</mat-label>
                <input matInput type="date" formControlName="date" required>
            </mat-form-field>

           
          </div>

          
          @if(trackerEventForm.get('typeId')?.value != 3){

            <div class="form-row">

              <mat-form-field appearance="fill" class="form-field">
                <mat-label>Titulo</mat-label>
                <input matInput  formControlName="title" >
            </mat-form-field>
            </div>
  
            <div class="form-row">
  
              <mat-form-field appearance="fill" class="form-field">
                  <mat-label>Descrição</mat-label>
                  <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
                </mat-form-field>
            </div>


          }
        

          <div class="form-row button-container">

            <button mat-raised-button color="primary" (click)="resetForm()">Limpar</button>
  
            <button mat-raised-button color="primary" type="submit" [disabled]="!trackerEventForm.valid">Registrar</button>
    
          </div>
</form>
    </mat-card-content>
</mat-card>
