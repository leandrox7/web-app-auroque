<mat-card>
    <mat-card-header>
      <mat-card-title>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
          <span></span>
          <span>Propriedade</span>
          <span></span>
        <br>
        <br> <br>

        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nome Fantasia</mat-label>
            <input matInput formControlName="tradeName" >
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="cnpj" required>
          </mat-form-field>
  


        </div>

        <div class="form-row">

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Endereço</mat-label>
                <input matInput formControlName="location" required>
              </mat-form-field>
    
              <mat-form-field appearance="fill" class="form-field">
                <mat-label>Área</mat-label>
                <input matInput formControlName="area" type="number" required>
              </mat-form-field>
        </div>

    
        <div class="form-row button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!propertyForm.valid">Registrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
