<mat-card>
    <mat-card-header>
      <mat-card-title>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
          <span></span> <!-- Espaço vazio para alinhar o título à direita -->
          <span>Cadastro de Produto Farmaceutico</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="vaccineForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nome do produto</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Fabricante</mat-label>
            <input matInput formControlName="manufacturer" required>
          </mat-form-field>

        </div>
        <div class="form-row">
         
        </div>
        <div class="form-row">

          <mat-form-field appearance="fill" class="form-field">
              <mat-label>Tipo</mat-label>
              <mat-select matSelect formControlName="type">
                @for (type of types; track type) {
                  <mat-option [value]="type.value">{{type.viewValue}}</mat-option>
                }
              </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Unidade de Medida</mat-label>
            <mat-select matSelect formControlName="unity">
              @for (unidade of unidades; track unidade) {
                <mat-option [value]="unidade.value">{{unidade.viewValue}}</mat-option>
              }
            </mat-select>
        </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" formControlName="doses" min="1">
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Total</mat-label>
    <input matInput type="number" FormControlName="valor" class="example-right-align" placeholder="0">
    <span matTextPrefix>R$&nbsp;</span>
    <span matTextSuffix>,00</span>
          </mat-form-field>

        </div>
        <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Informações Adicionais</mat-label>
            <textarea matInput formControlName="additionalInfo"></textarea>
          </mat-form-field>
        </div>
        <div class="form-row">
          
        </div>
<div class="form-row button-container">
  <button mat-raised-button color="primary" type="submit" [disabled]="!vaccineForm.valid">Registrar</button>
</div>
      </form>
    </mat-card-content>
  </mat-card>
