<div class="container">
    <h3>Usuários</h3>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="navigateToNewUser()">Novo</button>
    </div>
  
    <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- ID SISBOV Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element" (click)="redirectToUser(element.id)"> {{element.id}} </td>
        </ng-container>
    
        <!-- Breed Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"(click)="redirectToUser(element.id)"> {{element.firstName + ' ' + element.LastName}} </td>
        </ng-container>
    
        <!-- Coat Color Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" (click)="redirectToUser(element.id)"> {{element.email}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element" (click)="redirectToUser(element.id)"> {{element.login}} </td>
        </ng-container>
    
        <!-- Gender Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" (click)="redirectToUser(element.id)"> {{element.isActive}} </td>
        </ng-container>
    
        <!-- Age Column -->
        <ng-container matColumnDef="function">
            <th mat-header-cell *matHeaderCellDef> Função </th>
            <td mat-cell *matCellDef="let element" (click)="redirectToUser(element.id)"> {{element.roleName}} </td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToNewUser()"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">Nenhum dado corresponde ao filtro "{{input.value}}"</td>
        </tr>
    </table>
  </div>
