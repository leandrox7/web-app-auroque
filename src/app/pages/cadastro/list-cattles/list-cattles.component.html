<div class="container">
    <h3>Rebanho</h3>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="navigateToNewCattle()">Novo</button>
    </div>

    <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- ID SISBOV Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID  </th>
            <td mat-cell *matCellDef="let element" (click)="redirectToCattle(element.id)"> {{element.id}} </td>
        </ng-container>
    
        <!-- Breed Column -->
        <ng-container matColumnDef="breed">
            <th mat-header-cell *matHeaderCellDef> Ra√ßa </th>
            <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
        </ng-container>
    
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
    
      
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectToCattle(row.id)"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">Nenhum dado corresponde ao filtro "{{input.value}}"</td>
        </tr>
    </table>
</div>
