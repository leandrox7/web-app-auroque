<div class="container">
  <h3>Farm√°cia</h3>
  <div class="actions">
      <button mat-raised-button color="primary" (click)="addVaccine()">Novo</button>
  </div>

  <mat-form-field>
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- ID SISBOV Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element" (click)="editVaccine(element.id)"> {{element.id}} </td>
      </ng-container>
  
      <!-- Breed Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Coat Color Column -->
      <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef> Fabricante </th>
          <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="doses">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.doses}} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="additionalInfo">
          <th mat-header-cell *matHeaderCellDef> Info. adicional </th>
          <td mat-cell *matCellDef="let element"> {{element.additionalInfo}} </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="addVaccine()"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">Nenhum dado corresponde ao filtro "{{input.value}}"</td>
      </tr>
  </table>
</div>
